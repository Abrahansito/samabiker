<nav class="fixed w-full z-5 top-0 transition-all duration-300 px-4 md:px-6 py-3 flex justify-content-between align-items-center"
     [ngClass]="{'glass-effect shadow-4': isScrolled, 'bg-transparent': !isScrolled}">

   <a routerLink="/" class="flex align-items-center gap-2 no-underline cursor-pointer">
    <img src="imagen/Bikerr.png"
         alt="SAMA BIKERS Logo"
         class="h-3rem md:h-5rem w-auto transition-all duration-300 hover:scale-105">
</a>

    <div class="hidden md:flex align-items-center gap-5">
        <a routerLink="/" fragment="home" routerLinkActive="link-activo" [routerLinkActiveOptions]="{exact: true}" class="text-white hover:text-red-500 font-medium no-underline transition-colors text-sm tracking-wider">INICIO</a>
        <a routerLink="/catalogo" routerLinkActive="link-activo" class="text-white hover:text-red-500 font-medium no-underline transition-colors text-sm tracking-wider">CATÁLOGO</a>
        <a routerLink="/contacto" routerLinkActive="link-activo" class="text-white hover:text-red-500 font-medium no-underline transition-colors text-sm tracking-wider">CONTACTO</a>

        <button pButton label="COTIZAR AHORA" routerLink="/contacto" class="p-button-danger skew-box border-none"></button>
    </div>

    <button pButton icon="pi pi-bars"
            class="md:hidden p-button-text p-button-rounded text-white text-2xl"
            (click)="sidebarVisible = true">
    </button>
</nav>

<p-drawer [(visible)]="sidebarVisible" position="right" styleClass="w-full bg-black-alpha-90 text-white">

    <div class="flex flex-column align-items-center justify-content-center h-full gap-5">

        <img src="imagen/Bikerr.png" alt="Sama Bikers" class="h-4rem mb-2">

        <div class="w-4rem border-top-1 border-red-600 mb-2"></div>

        <a (click)="sidebarVisible=false" routerLink="/"
           class="font-display text-3xl text-white no-underline hover:text-red-500 transition-colors cursor-pointer tracking-wider">
           INICIO
        </a>

        <a (click)="sidebarVisible=false" routerLink="/catalogo"
           class="font-display text-3xl text-white no-underline hover:text-red-500 transition-colors cursor-pointer tracking-wider">
           CATÁLOGO
        </a>

        <a (click)="sidebarVisible=false" routerLink="/contacto"
           class="font-display text-3xl text-white no-underline hover:text-red-500 transition-colors cursor-pointer tracking-wider">
           CONTACTO
        </a>

        <button pButton label="COTIZAR AHORA"
                routerLink="/contacto"
                class="p-button-danger w-9 p-3 text-xl font-bold border-round-3xl mt-4 shadow-4">
        </button>

    </div>
</p-drawer>
